<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="visor">
            <div class="botonera">
                <button onclick="escribircadena('+')">+</button>
                <button onclick="escribircadena('-')">-</button>
                <button onclick="escribircadena('/')">/</button>
                <button onclick="escribircadena('*')">*</button>
                <button onclick="escribircadena('1')">1</button>
                <button onclick="escribircadena('2')">2</button>
                <button onclick="escribircadena('3')">3</button>
                <button onclick="escribircadena('4')">4</button>
                <button onclick="escribircadena('5')">5</button>
                <button onclick="escribircadena('6')">6</button>
                <button onclick="escribircadena('7')">7</button>
                <button onclick="escribircadena('8')">8</button>
                <button onclick="escribircadena('9')">9</button>
                <button onclick="escribircadena('0')">0</button>
                <button onclick="operacionResuelta()">=</button>
                <button></button>
                <button></button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
