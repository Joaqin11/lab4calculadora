<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="accordion col-3" id="accordionExample">
        <div class="card align-items-center">
          <div class="card-header" id="headingOne">
            <div class="input-group">
              <h5 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne" onclick="limpiarTextArea()">
                  <span class="input-group-text">Calculadora TSP</span>
                </button>
              </h5>
            </div>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <textarea name="visortxt" id="visortxt" class="form-control" aria-label="Calculadora TSP" readonly="readonly"></textarea>
              <br>
              <div class="btn-group btn-group" role="group" aria-labelledby="btnesOperadores">
                
                <button class="btn btn-light" onclick="borrarcadena('C')">C</button>
                <button class="btn btn-light" onclick="borraruncaracter('CE')">CE</button>
                <button class="btn btn-light" onclick="escribircadena('+')">+</button>
                <button class="btn btn-light" onclick="escribircadena('-')">-</button>
                <button class="btn btn-light" onclick="escribircadena('/')">/</button>
                <button class="btn btn-light" onclick="escribircadena('*')">*</button>
              </div>
              <br>
              <div class="btn-group btn-group-lg" role="group" aria-labelledby="btnesNros123" >
                <button class="btn btn-light" onclick="escribircadena('1')">1</button>
                <button class="btn btn-light" onclick="escribircadena('2')">2</button>
                <button class="btn btn-light" onclick="escribircadena('3')">3</button>
              </div>
              <br>
              <div class="btn-group btn-group-lg" role="group" aria-labelledby="btnNros456">
                <button class="btn btn-light" onclick="escribircadena('4')">4</button>
                <button class="btn btn-light" onclick="escribircadena('5')">5</button>
                <button class="btn btn-light" onclick="escribircadena('6')">6</button>
              </div>
              <br>
              <div class="btn-group btn-group-lg" role="group" aria-labelledby="btnNros789">
                <button class="btn btn-light" onclick="escribircadena('7')">7</button>
                <button class="btn btn-light" onclick="escribircadena('8')">8</button>
                <button class="btn btn-light" onclick="escribircadena('9')">9</button>
              </div>
              <br>
              <div class="btnes" role="group" aria-labelledby="btnNros0">
                <button class="btn btn-light col-6" onclick="escribircadena('0')">0</button>
                <button class="btn btn-light col-6" onclick="operacionResuelta()">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- no se si comiteo lpm comitea -->
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
