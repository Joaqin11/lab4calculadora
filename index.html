<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="visor">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Calculadora TSP</span>
                </div>
                <textarea name="visortxt" id="visortxt" class="form-control" aria-label="Calculadora TSP" readonly="readonly"></textarea>
            </div>
            <div class="botonera">
                <button onclick="borrarcadena('C')">C</button>
                <button onclick="borraruncaracter('CE')">CE</button>
                <button onclick="escribircadena('+')">+</button>
                <button onclick="escribircadena('-')">-</button>
                <button onclick="escribircadena('/')">/</button>
                <button onclick="escribircadena('*')">*</button>
                <button onclick="escribircadena('1')">1</button>
                <button onclick="escribircadena('2')">2</button>
                <button onclick="escribircadena('3')">3</button>
                <button onclick="escribircadena('4')">4</button>
                <button onclick="escribircadena('5')">5</button>
                <button onclick="escribircadena('6')">6</button>
                <button onclick="escribircadena('7')">7</button>
                <button onclick="escribircadena('8')">8</button>
                <button onclick="escribircadena('9')">9</button>
                <button onclick="escribircadena('0')">0</button>
                <button onclick="operacionResuelta()">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
